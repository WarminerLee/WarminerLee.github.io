</div><div class="article-entry" itemprop="articleBody"><p>众花高高挂起在美丽贪婪的整个白天<br>水鹭岛上长着喉咙，说出微风<br>爱沮丧，所以也就爱着石头<br>降落，欠债和蜻蜓<br>云中，<br>像老来的人生一样匆忙<br>夏日，没必要厌倦<br>一切是心上血，一切是南瓜花<br>收不走我，清谈，竹担子<br>我的境遇是桑树枝，那阵味道<br>流逝就是最好的</p>
